  <body>
    <nav>
      <div class="logo-div">

      <ul>

          </h1>
        </div>
        <div class="swiper-slide">
          <h1 class="slide-text">
            With the Fly website, book your trip to anywhere

        </div>

          </h1>
        </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="cards"></div>
